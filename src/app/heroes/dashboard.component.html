<h3> Top Heroes</h3>
<div class="grid grid-pad">
    <div *ngFor="let hero of heroes" class="col-1-4" (click)="onSelected(hero)">
        <div class="module hero">
            <h4>{{hero.name}}</h4>
        </div>
    </div>
</div>

<div *ngIf="selectedHero">
    <h2>My Hero</h2>{{selectedHero.name}}
    <button (click)="gotoDetail()"> Go to details</button>
</div> 

<hero-search></hero-search>
