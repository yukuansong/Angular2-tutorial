<h2>My Heroes</h2>

<div>
    <label>Name: </label><input #heroName>
    <label>Id: </label><input #heroId>
    <button (click)="addHero(heroName.value, heroId.value); heroName.value=''; heroId.value=''">Add</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected] = "hero == selectedHero" (click) = "onSelected(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
        <button class="delete" (click)="deleteHero(hero); $event.stopPropagation()">X</button>
    </li>
</ul>

<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my hero
    </h2>
        <button (click)="gotoDetails()">View Details</button>
</div>
